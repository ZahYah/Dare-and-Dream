<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            background-color: #f0f2f5;
        }

        aside {
            width: 15%;
            height: 100vh;
            background-color: #FAFAFA;
            padding: 1rem 1.5rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            border-radius: 0 8px 8px 0;
            display: flex;
            flex-direction: column;
        }

        #logo {
            width: 10rem;
            height: 7rem;
            padding: 0.3rem;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            font-weight: 500;
            border-bottom: 1px solid hsla(0, 0%, 7%, 0.178);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: flex-start;
        }

        .logo-top {
            gap: 10px;
            display: flex;
            align-items: center;
        }

        #logo-img img {
            border-radius: 4px;
        }

        #logo-text {
            color: #58803A;
        }

        #logo p {
            margin: 0;
            align-self: center;
            color: #11111180;
            font-size: 0.9rem;
        }

        .dashboard {
            color: #11111180;
            margin: 1rem 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .dashboard-button {
            height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 0.8rem;
        }

        .dashboard-button a {
            text-decoration: none;
            width: 100%;
        }

        .dashboard-button button {
            width: 100%;
            background-color: #FAFAFA;
            border: none;
            height: 3rem;
            border-radius: 5px;
            font-size: 0.9rem;
            gap: 15px; /* Adjusted gap as per your HTML */
            font-weight: 500;
            color: black; /* Default text color */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            justify-content: flex-start; /* Align content to start */
            align-items: center;
            padding-left: 1rem;
        }

        .dashboard-button button img {
            height: 20px;
            width: 20px;
            margin-right: 8px;
        }

        /* Styling for SVG icons */
        .dashboard-button button .side-svg path {
            fill: black; /* Default SVG icon color */
            transition: fill 0.3s ease;
        }

        /* Hover state for all buttons */
        .dashboard-button button:hover {
            background-color: #58803A80; /* Your desired hover background */
            color: #FAFAFA; /* Your desired hover text color */
        }

        .dashboard-button button:hover .side-svg path {
            fill: #FAFAFA; /* SVG icon color on hover */
        }

        /* Active state for all buttons (when .active-button class is added) */
        .dashboard-button button.active-button {
            background-color: #58803A80; /* Your desired active background */
            color: #FAFAFA; /* Your desired active text color */
        }

        .dashboard-button button.active-button .side-svg path {
            fill: #FAFAFA; /* SVG icon color when active */
        }

        /* Specific styling for the 'Projects' button when it is active */
        /* Assuming 'Projects' is the first button and you want it to be distinct */
        /* If you want a specific style for 'Projects' only when it's active,
           you'd need a unique identifier on its button or parent <a>,
           or a more complex selector. For now, we'll assume the first button is 'Projects'. */
        .dashboard-button div:first-child button.active-button {
            background-color: #4A6B2F; /* A slightly darker, more opaque green for active Projects */
            color: white; /* Ensure text is white */
        }

        .dashboard-button div:first-child button.active-button .side-svg path {
            fill: white; /* Ensure SVG is white */
        }


        /* Main content area for demonstration */
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            background-color: #fff;
            margin: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <aside>
        <div id="logo" class="flex column justify-around">
            <div class="logo-top flex align-center">
                <div id="logo-img">
                    <!-- Placeholder for logo.png, using placehold.co -->
                    <img src="https://placehold.co/80x60/58803A/ffffff?text=Logo" alt="logo" height="60rem" width="80rem">
                </div>
                <div id="logo-text">
                    Dare A Dream
                </div>
            </div>
            <p class="flex justify-center">Admin Panel</p>
        </div>

        <p class="dashboard">Dashboard</p>
        <div class="dashboard-button">
            <div>
                <a href="./index.html">
                    <button class="flex justify-center align-center button">
                        <svg class="side-svg" width="26px" height="26px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11.5 15.577V6.927L9.17 9.257L8.462 8.539L12 5L15.539 8.539L14.831 9.258L12.5 6.927V15.577H11.5ZM6.616 19C6.15533 19 5.771 18.846 5.463 18.538C5.155 18.23 5.00067 17.8453 5 17.384V14.961H6V17.384C6 17.538 6.064 17.6793 6.192 17.808C6.32 17.9367 6.461 18.0007 6.615 18H17.385C17.5383 18 17.6793 17.936 17.808 17.808C17.9367 17.68 18.0007 17.5387 18 17.384V14.961H19V17.384C19 17.8447 18.846 18.229 18.538 18.537C18.23 18.845 17.8453 18.9993 17.384 19H6.616Z" fill="black"/>
                        </svg>Projects
                    </button>
                </a>
            </div>

            <div>
                <a href="./profile.html">
                    <button class="flex justify-center align-center button">
                        <!-- Placeholder for profile.png -->
                        <img src="https://placehold.co/20x20/888888/ffffff?text=F" alt="profile">Profile
                    </button>
                </a>
            </div>

            <div>
                <a href="./settings.html"> <!-- Changed to .html for consistency -->
                    <button class="flex justify-center align-center button">
                        <!-- Placeholder for settings.png -->
                        <img src="https://placehold.co/20x20/888888/ffffff?text=S" alt="settings">Settings
                    </button>
                </a>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <h1 id="page-title">Welcome to the Page!</h1>
        <p>This is the content area. The active sidebar item will be highlighted based on the current URL.</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttonsContainer = document.querySelector('.dashboard-button');
            // Use querySelectorAll and Array.from for better compatibility with forEach
            const buttons = Array.from(buttonsContainer.querySelectorAll('.button'));
            const pageTitle = document.getElementById('page-title');

            // Get the current page's path (e.g., "/index.html", "/profile.html")
            const currentPath = window.location.pathname.split('/').pop(); // Gets "index.html" or "profile.html" etc.

            // Loop through each button and determine if it's the active page
            buttons.forEach(button => {
                const link = button.closest('a'); // Find the parent <a> tag
                if (link) {
                    const linkPath = link.href.split('/').pop(); // Get the filename from the link's href

                    // Check if the link's filename matches the current page's filename
                    if (linkPath === currentPath) {
                        button.classList.add('active-button');
                        // Update page title based on the active button
                        pageTitle.textContent = `Welcome to ${button.textContent.trim()} Page!`;
                    } else {
                        button.classList.remove('active-button'); // Ensure non-active buttons don't have the class
                    }
                }
            });

            // No need for click listeners to toggle active class, as page reload handles it
            // The active class is set on page load based on the URL.
        });
    </script>
</body>
</html>
